# Default values for static-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repositoryLondon: ak11in/nginx-h-london
  repositoryCanada: ak11in/nginx-red-canada
  repositoryVirginia: ak11in/nginx-blue-nvgn
  repositoryParis: ak11in/nginx-paris
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

defaultApi:
  service:
    type: ClusterIP
    port: 8200
canadaApi:
  service:
    type: ClusterIP
    port: 8300
virginiaApi:
  service:
    type: ClusterIP
    port: 8400
parisApi:
  service:
    type: ClusterIP
    port: 8500

ingress:
  enabled: true
  canadaHosts:
    - canada.kapildevkumaria.com
  virginiaHosts:
    - virginia.kapildevkumaria.com
  defaultHosts:
    - '*.kapildevkumaria.com'
  defaultPath: "/(/|$)(.*)"
  annotations: 
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    #nginx.ingress.kubernetes.io/use-regex: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
